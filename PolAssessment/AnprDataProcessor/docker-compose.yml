services:
  anprdataprocessor:
    image: anprdataprocessor
    container_name: anprdataprocessor-container
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mariadb-container;Database=anprdata;User=user;Password=userpassword;
    ports:
      - "5000:80"
    networks:
      - pol-assessment-network

networks:
  pol-assessment-network:
    external: true
